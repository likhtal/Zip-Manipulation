<!doctype html>
<html>
  <head>
    <title>Zip Analysis</title>
    <script type="text/javascript" src="js.utils.js"></script>
    <script type="text/javascript" src="FileSaver.min.js"></script>
  </head>
  <body>
    <input type="file" id="f" />

<script type="module">
  import { analyseZip, modifyZip } from "./za.js";

  window.onload = async function() {
    let fileInput = document.querySelector('#f'),
        result = document.querySelector('#result');
  
    fileInput.addEventListener('change', async function(e) {
        const data = await file2Ui8(this.files[0]);

        const zipInfo = await analyseZip(data);
  
        eulog.log(zipInfo);

        if ("error" in zipInfo) {
           alert(zipInfo.error); 

        } else {

/*
Useful entry info:
------------------
directory: false
filename: "Takeout/Location History/Location History.json"
compressedSize: 56869573
uncompressedSize: 908230232
...
*/
          const options = { 
            "filters": [ 
               entry => entry.filename.startsWith("Takeout/Fit/Daily Aggregations"),  
               entry => entry.filename.endsWith(".anon"),  
               entry => entry.filename.indexOf("-24.") >= 0, 
               entry => entry.uncompressedSize >= 15000 
               ], 
          };

          let tmp = await modifyZip(data, zipInfo, options);
          saveAs(new Blob([tmp]), "trimmedTakeout.zip");
        }
    });  
};
</script>

  </body>
</html>
